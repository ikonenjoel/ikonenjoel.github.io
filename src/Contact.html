<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside>
            <div class="sidebar-content">
                <div class="profile">
                    <div class="title">Joel Ikonen</div>
                    <div class="description">web-developer</div>
                </div>
                <nav>
                    <ul>
                        <li><a href="#about">About me</a></li>
                        <li><a href="#contact">Contact</a></li>
                        <li><a href="#cv">My CV</a></li>
                    </ul>
                </nav>
            </div>
        </aside>
        <main class="padding">
            <section class="contact">
                <div class ="contact-form">
                    <h4 class="contact-text">
                        If you have any questions or would like to get in touch with me, please fill out the form below and I'll get back to you as soon as possible.
                    </h4>
                    <label class="name">Name</label>
                    <input type="text" id="name" size="20" required>
                    <label class="email">Email</label>
                    <input type="text" id="email" size="20" required>
                    <label class="message">Message</label>
                    <textarea id="message" cols="30" rows="6" required></textarea>
                    <input type="button" id="send" class="button" value="Send message">  <!-- no form validation yet, to be added -->
                </div>
            </section>
        </main>
        <footer>
            <div class="social-icons">
                <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </footer>
    </div>
</body>
</html>
